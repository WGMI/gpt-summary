<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpage Summarizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-bottom: 15px;
    }
    #summary {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 14px;
      white-space: pre-wrap;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h2>Webpage Summarizer</h2>
  <button id="summarizeButton">Summarize Page</button>
  <div id="summary" placeholder="Summary will appear here...">Summary will appear here...</div>
  <script src="config.js"></script>
  <script src="popup.js"></script>  
</body>
</html>
